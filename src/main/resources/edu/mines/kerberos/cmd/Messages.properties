kerberosCmd.display=Kerberos Scripted Connector

kerberosCmd.scriptCmdPath.display=Script path
kerberosCmd.scriptCmdPath.help=Set the path of the Kerberos script

kerberosCmd.scriptCmdType.display=Script type
kerberosCmd.scriptCmdType.help=Set the type of the Kerberos script such as perl or sh.

kerberosCmd.testCmdPath.display=Test script path
kerberosCmd.testCmdPath.help=Set the path of the Kerberos test script

kerberosCmd.adminPrincipal.display=Admin Principal
kerberosCmd.adminPrincipal.help=Set the admin principal used in the Kerberos script.

kerberosCmd.keytabPath.display=Keytab Path
kerberosCmd.keytabPath.help=Set the path of the keytab used in the Kerberos script.

kerberosCmd.redirectErrorOutput.display=Redirect Error Output
kerberosCmd.redirectErrorOutput.help=If the external script's error output should be redirected to standard out.

kerberosCmd.domainToRemoveFromSearchParam.display=String to Remove form the Search Param
kerberosCmd.domainToRemoveFromSearchParam.help=Domain or string to remove from the username parameter if the return username doesn't match the script's required username parameter.  

kerberosCmd.userLockedAttributeValue.display=Lock Attribute Value
kerberosCmd.userLockedAttributeValue.help=The locked value for the lock attribute sent from midPoint to this connector.

kerberosCmd.userUnlockedAttributeValue.display=Unlock Attribute Value
kerberosCmd.userUnlockedAttributeValue.help=The unlocked value for the unlock attribute sent from midPoint to this connector.

kerberosCmd.scriptErrorValue.display=Script Error Value
kerberosCmd.scriptErrorValue.help=The value to look for when the script returns an error. Example: "error".

kerberosCmd.scriptUpdateUsernameDeleteAdd.display=Script Update Username Value
kerberosCmd.scriptUpdateUsernameDeleteAdd.help=Should the connector update username by delete then add operation? true is yes it should. false disables this functionality and usernames can't be updated!