kerberosCmd.display=Kerberos Scripted Connector

kerberosCmd.scriptCmdPath.display=Script path
kerberosCmd.scriptCmdPath.help=Set the path of the Kerberos script

kerberosCmd.scriptCmdType.display=Script type
kerberosCmd.scriptCmdType.help=Set the type of the Kerberos script such as perl or sh. Can be left blank or empty.

kerberosCmd.testCmdPath.display=Test script path
kerberosCmd.testCmdPath.help=Set the path of the Kerberos test script

kerberosCmd.adminPrincipal.display=Admin Principal
kerberosCmd.adminPrincipal.help=Set the admin principal used in the Kerberos script.

kerberosCmd.keytabPath.display=Keytab Path
kerberosCmd.keytabPath.help=Set the path of the keytab used in the Kerberos script.

kerberosCmd.redirectErrorOutput.display=Redirect Error Output
kerberosCmd.redirectErrorOutput.help=Boolean. If the external script's error output should be redirected to standard out. true is yes it should and false is no.

kerberosCmd.usernameDomain.display=Username Domain
kerberosCmd.usernameDomain.help=Domain or string to remove from the username parameter. Use this only if the return username doesn't match the script's required username parameter. Example: You want the full user@example.edu in midPoint attribute, but the script requires just user as an input. Blank/empty disables.

kerberosCmd.shouldReturnUsernameDomain.display=Should the Connector return the username with domain
kerberosCmd.shouldReturnUsernameDomain.help=Boolean. Should the Connector return the username with domain. true is yes false is no. Example in midPoint you want "user" instead of "user@example.edu" in the attribute and for synchronization.

kerberosCmd.userLockedAttributeValue.display=Lock Attribute Value
kerberosCmd.userLockedAttributeValue.help=The locked value for the lock attribute sent from midPoint to this connector. Example: locked

kerberosCmd.userUnlockedAttributeValue.display=Unlock Attribute Value
kerberosCmd.userUnlockedAttributeValue.help=The unlocked value for the unlock attribute sent from midPoint to this connector. Example: unlocked

kerberosCmd.scriptErrorValue.display=Script Error Value
kerberosCmd.scriptErrorValue.help=The word or string to look for in the Kerberos script response that indicates an error occurred. Example: "error".

kerberosCmd.scriptUpdateUsername.display=Script Update Username Value
kerberosCmd.scriptUpdateUsername.help=Boolean. Should the connector update username by delete then add operation? true is yes it should. false disables this functionality and usernames can't be updated!

kerberosCmd.logPasswordConfig.display=Should Connector Log User Passwords
kerberosCmd.logPasswordConfig.help=Boolean. Should the connector log users passwords in plaintext. true is yes and false is no.

kerberosCmd.passwordFilePath.display=Password File Path
kerberosCmd.passwordFilePath.help=Should the connector set users passwords in plaintext files, this is the location where the files will be sent.

kerberosCmd.shouldSetPasswordsAsScriptArgument.display=Should Connector Set User Passwords Using Script Argument
kerberosCmd.shouldSetPasswordsAsScriptArgument.help=Boolean. Should the connector set users passwords in plaintext as script argument. true is yes and false is no. Default is false. If false script will use plaintext file method.
