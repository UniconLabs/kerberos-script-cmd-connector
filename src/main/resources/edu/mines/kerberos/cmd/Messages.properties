kerberosCmd.scriptCmdPath.display=Script path
kerberosCmd.scriptCmdPath.help=Set the path of the Kerberos script

kerberosCmd.scriptCmdType.display=Script type
kerberosCmd.scriptCmdType.help=Set the type of the Kerberos script such as perl or sh.

kerberosCmd.testCmdPath.display=Test script path
kerberosCmd.testCmdPath.help=Set the path of the Kerberos test script

